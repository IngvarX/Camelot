name: Build App

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger "GitHubActions" --logger "trx;LogFileName=test-results.trx" /p:CoverletOutputFormat=opencover --filter FullyQualifiedName!~Ui.Tests || true
    - name: Test Report
      uses: dorny/test-reporter@v1.9.1
      if: github.event_name == 'push'
      with:
        name: test-results-${{ matrix.os }}
        path: "**/*-results.trx"
        reporter: dotnet-trx
        fail-on-error: true
    - name: UploadCoverage
      run: bash <(curl -s https://codecov.io/bash)
      if: runner.os == 'Linux'
